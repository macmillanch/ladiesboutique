<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Order Success - Ladies Boutique</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&amp;family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#b8a17f",
                        "background-light": "#f9f6f1",
                        "background-dark": "#1b1a18",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(184, 161, 127, 0.15)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)'
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 48;
        }
        /* Custom pattern for receipt edge */
        .receipt-edge {
            background-image: radial-gradient(circle, transparent 50%, #ffffff 50%);
            background-size: 16px 16px;
            background-position: -8px 0;
            background-repeat: repeat-x;
            height: 16px;
            width: 100%;
        }
        .dark .receipt-edge {
            background-image: radial-gradient(circle, transparent 50%, #2a2927 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased text-[#161513] dark:text-white transition-colors duration-300">
<!-- Top Spacer / Safe Area -->
<div class="h-12 w-full"></div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center px-6 pb-8 max-w-md mx-auto w-full relative z-10">
<!-- Animated Success Graphic -->
<div class="relative mb-8 mt-4 group">
<!-- Outer rings for decorative effect -->
<div class="absolute inset-0 rounded-full border border-primary/20 scale-150 opacity-0 animate-[ping_1.5s_ease-out_infinite]"></div>
<div class="absolute inset-0 rounded-full bg-primary/5 scale-125"></div>
<div class="w-20 h-20 rounded-full bg-white dark:bg-[#2a2927] border border-primary/30 flex items-center justify-center shadow-soft relative z-10">
<span class="material-symbols-outlined text-primary text-[40px] animate-[bounce_1s_ease-in-out_1]">check</span>
</div>
</div>
<!-- Headline -->
<div class="text-center mb-10 space-y-3">
<h1 class="text-3xl md:text-4xl font-semibold tracking-tight text-[#161513] dark:text-[#f2f2f2]">
                Order Placed<br/>Successfully!
            </h1>
<p class="text-base text-[#161513]/60 dark:text-white/60 font-sans max-w-[260px] mx-auto leading-relaxed">
                Thank you for your purchase. We are preparing your package with care.
            </p>
</div>
<!-- Receipt / Summary Card -->
<div class="w-full bg-white dark:bg-[#2a2927] rounded-t-xl shadow-card mb-8 overflow-hidden relative">
<!-- Decorative top border -->
<div class="h-1 w-full bg-gradient-to-r from-transparent via-primary/40 to-transparent"></div>
<div class="p-6 pb-8">
<!-- Order ID and Date Row -->
<div class="flex justify-between items-start mb-6 border-b border-dashed border-[#e2e1df] dark:border-white/10 pb-4">
<div class="flex flex-col gap-1">
<span class="text-xs font-sans text-gray-400 uppercase tracking-widest">Order ID</span>
<span class="text-lg font-medium tracking-tight">#ORD-2481</span>
</div>
<div class="flex flex-col gap-1 text-right">
<span class="text-xs font-sans text-gray-400 uppercase tracking-widest">Est. Delivery</span>
<span class="text-lg font-medium tracking-tight">Mon, Oct 28</span>
</div>
</div>
<!-- Product Preview Grid -->
<div class="flex gap-3 mb-6">
<div class="relative w-16 h-20 rounded-lg overflow-hidden bg-[#f4f0ec]">
<div class="w-full h-full bg-cover bg-center" data-alt="Soft beige silk blouse detail" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD9sMZGH0t4idE4ol8GY1-CIStkO8Ak9_lY8cRLaK3iq7dEGs0sPQVW8v4PUAa0fEKR6MOjiw7MWjmX64DHwxCxdT5WWlN2kNLszbTdzzeRW6Ed7L8xfzVe39HajcD_rgM8GeP9BWki7y2ouaZDiUgjfVldK3EtXLIZO2fKJnKnrODOa96ps-ZiOfUTVLIohHDXx6rd4sXC-RY-Ghc-9Mz_8-Cqc-O-IqmWmHuPZIYGLZXSn9v1zSl65LprG0-uteQBVCUeBUREINA');"></div>
</div>
<div class="relative w-16 h-20 rounded-lg overflow-hidden bg-[#f4f0ec]">
<div class="w-full h-full bg-cover bg-center" data-alt="Minimalist linen shirt texture" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA3KfpBPhIkd-UKMRU_uQ1yVMf-cNZPwfqqsJtXhs539GxSfY3uLZRzG4xhTJ8n04qdGVLTyIqSaOCOXZKLb743os2oJ4CLSuI4tXLcoodhYXNPCe03liDU_2LcftWrLyG4aR4lQvwHNtwnhLzRavYKW3RC__cOc2YoxQUR3zYL1GsHOhIijjqFQfvbBlLKi3mYaGpBgt9snn8I8dQbZd5h5h2urPB5Qd_Bde0zqzuzeZYUp3MWg5xboBtolGd34JFyAJKyjeK5XcY');"></div>
</div>
<div class="relative w-16 h-20 rounded-lg overflow-hidden bg-primary/5 border border-primary/10 flex items-center justify-center">
<span class="text-primary font-serif font-medium text-sm italic">+2 more</span>
</div>
</div>
<!-- Total Amount -->
<div class="flex justify-between items-end">
<span class="text-sm font-sans text-gray-500 dark:text-gray-400 font-medium">Total Amount</span>
<span class="text-3xl font-bold tracking-tight text-primary">$128.00</span>
</div>
</div>
<!-- Jagged bottom edge using CSS masking simulation -->
<div class="absolute bottom-0 w-full flex justify-between space-x-[2px] overflow-hidden translate-y-[50%]">
<!-- Creating a visual serrated edge with small circles -->
<div class="w-full h-4 bg-background-light dark:bg-background-dark [mask-image:radial-gradient(circle,black_50%,transparent_50%)] [mask-size:16px_16px] [mask-repeat:repeat-x]"></div>
</div>
</div>
<!-- Action Buttons -->
<div class="w-full flex flex-col gap-3 mt-auto">
<button class="w-full py-4 px-6 bg-primary hover:bg-[#a69070] active:bg-[#968263] text-white rounded-xl text-base font-semibold tracking-wide shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2 group">
<span class="material-symbols-outlined text-[20px]">local_shipping</span>
                Track My Order
            </button>
<button class="w-full py-4 px-6 bg-transparent text-[#161513] dark:text-[#f2f2f2] rounded-xl text-base font-medium tracking-wide border border-[#e2e1df] dark:border-white/20 hover:bg-white/50 dark:hover:bg-white/5 transition-all active:scale-[0.98]">
                Continue Shopping
            </button>
</div>
</main>
<!-- Bottom Spacer -->
<div class="h-6 w-full"></div>
</body></html>
