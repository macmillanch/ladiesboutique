<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Refined Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8e5d87",
                        "primary-dark": "#70486b",
                        "background-light": "#f8f9fa",
                        "background-dark": "#1b171b",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d262d",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        "soft": "0 8px 30px -4px rgba(0, 0, 0, 0.05), 0 4px 10px -2px rgba(0,0,0,0.02)",
                        "glow": "0 0 15px rgba(142, 93, 135, 0.3)",
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: max(884px, 100dvh);
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased selection:bg-primary/30 selection:text-primary">
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md transition-colors duration-300 border-b border-gray-100 dark:border-white/5">
<div class="px-6 py-4 flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="relative">
<div class="bg-center bg-no-repeat bg-cover rounded-full size-14 shadow-sm ring-2 ring-white dark:ring-white/10" data-alt="Profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDRP_hoHzFC97_9ihw_ktGp2OqFRKCkfoW1M1PxeOTyuX1HsmjM8nAXcl1QlwosU2BoK1cb1DJTDfLEgSY6kRZAKWF-A873ZPVJJ4vYuLGQ7kcMv8T4r86UP3s4mPZh78yy5e9YZoQsZ0zpfvfiWWtwSpGHXrNXk4XJFq-iUuUx8VMKcI1NyOWBrhLNjU5OQOu6wBO_xRBeh0uR1ok2UY4TH6p8Y0dBRWrOttTHDzgsUEB2UnK5bo613L3a9pwGsVjPw0Towi4CxcU");'>
</div>
<div class="absolute bottom-0 right-0 size-4 bg-green-500 rounded-full border-[3px] border-white dark:border-[#1b171b]"></div>
</div>
<div>
<p class="text-base font-medium text-gray-500 dark:text-gray-400">Admin</p>
<h2 class="text-[#151415] dark:text-white text-xl font-extrabold leading-none tracking-tight">Sarah J.</h2>
</div>
</div>
<button class="relative group p-3 rounded-full bg-white dark:bg-surface-dark shadow-sm hover:shadow-md transition-all border border-gray-100 dark:border-white/5">
<span class="material-symbols-outlined text-[#151415] dark:text-white text-[28px]">notifications</span>
<span class="absolute top-3 right-3 flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-red-500 border-2 border-white dark:border-[#1b171b]"></span>
</span>
</button>
</div>
</header>
<main class="flex-1 px-5 pb-8 flex flex-col gap-6 w-full max-w-md mx-auto pt-4">
<section class="grid grid-cols-2 gap-4">
<div class="bg-white dark:bg-surface-dark p-5 rounded-2xl shadow-soft border border-gray-100 dark:border-white/5 flex flex-col items-center justify-center text-center gap-1">
<p class="text-gray-500 dark:text-gray-400 font-bold text-sm uppercase tracking-wide">Orders Today</p>
<div class="flex items-baseline gap-1">
<p class="text-4xl font-extrabold text-primary">12</p>
<span class="text-xs font-bold text-green-500 bg-green-50 dark:bg-green-900/30 px-1.5 py-0.5 rounded-md">↑ 2</span>
</div>
</div>
<div class="bg-white dark:bg-surface-dark p-5 rounded-2xl shadow-soft border border-gray-100 dark:border-white/5 flex flex-col items-center justify-center text-center gap-1">
<p class="text-gray-500 dark:text-gray-400 font-bold text-sm uppercase tracking-wide">Total Sales</p>
<p class="text-4xl font-extrabold text-[#151415] dark:text-white">₹18k</p>
</div>
</section>
<section class="flex flex-col gap-4">
<button class="relative w-full overflow-hidden rounded-[2rem] bg-gradient-to-br from-primary to-[#70486b] p-6 shadow-lg shadow-primary/30 active:scale-[0.98] transition-transform group text-left">
<div class="absolute -right-6 -top-6 size-32 rounded-full bg-white/10 blur-2xl"></div>
<div class="absolute -left-6 -bottom-6 size-32 rounded-full bg-black/10 blur-2xl"></div>
<div class="relative z-10 flex items-center gap-5">
<div class="flex size-16 shrink-0 items-center justify-center rounded-2xl bg-white/20 text-white backdrop-blur-sm shadow-inner">
<span class="material-symbols-outlined text-[36px]">shopping_bag_speed</span>
</div>
<div class="flex-1">
<h3 class="text-2xl font-bold text-white">New Order Requests</h3>
<p class="text-white/90 text-lg font-medium">4 pending approvals</p>
</div>
<div class="flex size-8 items-center justify-center rounded-full bg-white/20">
<span class="material-symbols-outlined text-white">arrow_forward</span>
</div>
</div>
</button>
<button class="w-full rounded-[2rem] bg-orange-50 dark:bg-orange-900/10 p-6 border border-orange-100 dark:border-orange-500/20 active:scale-[0.98] transition-transform group text-left flex items-center gap-5">
<div class="flex size-16 shrink-0 items-center justify-center rounded-2xl bg-orange-500 text-white shadow-lg shadow-orange-500/30">
<span class="material-symbols-outlined text-[32px]">add_a_photo</span>
</div>
<div class="flex-1">
<h3 class="text-xl font-bold text-[#151415] dark:text-white">Add Product</h3>
<p class="text-gray-600 dark:text-gray-400 text-lg font-medium">New collection</p>
</div>
<span class="material-symbols-outlined text-orange-400 text-3xl">chevron_right</span>
</button>
<button class="w-full rounded-[2rem] bg-blue-50 dark:bg-blue-900/10 p-6 border border-blue-100 dark:border-blue-500/20 active:scale-[0.98] transition-transform group text-left flex items-center gap-5">
<div class="flex size-16 shrink-0 items-center justify-center rounded-2xl bg-blue-500 text-white shadow-lg shadow-blue-500/30">
<span class="material-symbols-outlined text-[32px]">inventory</span>
</div>
<div class="flex-1">
<h3 class="text-xl font-bold text-[#151415] dark:text-white">Manage Stock</h3>
<p class="text-gray-600 dark:text-gray-400 text-lg font-medium">Update quantities</p>
</div>
<span class="material-symbols-outlined text-blue-400 text-3xl">chevron_right</span>
</button>
<button class="w-full rounded-[2rem] bg-teal-50 dark:bg-teal-900/10 p-6 border border-teal-100 dark:border-teal-500/20 active:scale-[0.98] transition-transform group text-left flex items-center gap-5">
<div class="flex size-16 shrink-0 items-center justify-center rounded-2xl bg-teal-500 text-white shadow-lg shadow-teal-500/30">
<span class="material-symbols-outlined text-[32px]">local_shipping</span>
</div>
<div class="flex-1">
<h3 class="text-xl font-bold text-[#151415] dark:text-white">Update Shipping</h3>
<p class="text-gray-600 dark:text-gray-400 text-lg font-medium">Track orders</p>
</div>
<span class="material-symbols-outlined text-teal-400 text-3xl">chevron_right</span>
</button>
</section>
<section class="bg-red-50 dark:bg-red-900/20 rounded-2xl p-5 border-l-[6px] border-red-500 flex items-start gap-4">
<div class="bg-white dark:bg-red-900/40 rounded-full p-2 shrink-0">
<span class="material-symbols-outlined text-red-600 dark:text-red-400 text-[28px]">warning</span>
</div>
<div class="flex-1">
<h3 class="text-red-900 dark:text-red-100 text-lg font-bold mb-1">Low Stock Alert</h3>
<p class="text-red-700 dark:text-red-300 text-base font-medium leading-tight mb-2">
                    3 products are running low on inventory.
                </p>
<button class="text-red-700 dark:text-red-200 text-sm font-bold underline decoration-2 underline-offset-4">
                    View Products
                </button>
</div>
</section>
<div class="h-20"></div>
</main>
<div class="fixed bottom-6 right-6 z-40">
<button class="bg-[#151415] dark:bg-white text-white dark:text-[#151415] rounded-2xl size-16 shadow-xl shadow-black/20 flex items-center justify-center transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-[32px]">qr_code_scanner</span>
</button>
</div>

</body></html>
