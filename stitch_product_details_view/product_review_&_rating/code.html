<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Review</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#64a7b4",
                        "background-light": "#fafaf9",
                        "background-dark": "#161b1d",
                        "gold-accent": "#EBC99A",
                        "text-main": "#242D33",
                        "text-muted": "#6B747D",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(0,0,0,0.05)",
                        "floating": "0 20px 40px -5px rgba(0,0,0,0.1)"
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        /* Custom scrollbar hide for horizontal scroll */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white min-h-screen flex flex-col items-center justify-start antialiased selection:bg-primary/20">
<!-- Mobile Container -->
<div class="relative w-full max-w-md mx-auto min-h-screen flex flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 flex items-center justify-between px-4 py-3 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md transition-all duration-300">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 active:bg-black/10 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main dark:text-white text-[24px]">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-text-main dark:text-white tracking-tight">Write a Review</h1>
<div class="w-10"></div> <!-- Spacer for optical centering -->
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto hide-scroll pb-32 px-5 pt-2">
<!-- Product Card -->
<div class="bg-white dark:bg-[#1E2325] p-3 rounded-2xl shadow-soft flex items-center gap-4 mb-8 border border-gray-100 dark:border-gray-800">
<div class="w-20 h-24 rounded-xl bg-cover bg-center shrink-0 shadow-sm" data-alt="Elegant silk dress in blush pink on a hanger" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDBChUihaDorARHUDvOL1Sc2Wujve-hsLKwhHWCaN_Bji83yJ7Tl3YDlA4fiTZIm7YB9qBGH-K_RxIlsfUGqnaMgu8rqJ0tQUHhrpE2BfEBQVZWstAvOnmbLC-SrKD-1M5DitqQA-3XuzOuVTv50kKDKTJmyG9WvFSSr8ZOPbV56l37YxsGZqo89Tj0IWGdHpzwM2U2sN9Mr8ZcedDG7LY0vHODZZ92zHinzmTIwYcggU2WCspj3ohCw9gw7sgkktj_5KtHGnFRi70');"></div>
<div class="flex flex-col gap-1">
<p class="text-text-main dark:text-white font-bold text-base leading-tight">Silk Midi Wrap Dress</p>
<p class="text-text-muted text-sm font-medium">Color: Blush | Size: M</p>
<div class="flex items-center gap-1 mt-1">
<span class="material-symbols-outlined text-green-500 text-[16px] font-bold">check_circle</span>
<span class="text-xs text-green-600 font-semibold tracking-wide uppercase">Delivered</span>
</div>
</div>
</div>
<!-- Star Rating Section -->
<div class="flex flex-col items-center gap-4 mb-10">
<h2 class="text-text-main dark:text-white text-xl font-bold text-center tracking-tight">How would you rate this item?</h2>
<div class="flex items-center justify-center gap-2">
<!-- 5 Stars, first 4 filled -->
<button class="group p-1 transition-transform active:scale-90">
<span class="material-symbols-outlined text-gold-accent text-[40px] font-variation-settings-FILL-1">star</span>
</button>
<button class="group p-1 transition-transform active:scale-90">
<span class="material-symbols-outlined text-gold-accent text-[40px] font-variation-settings-FILL-1">star</span>
</button>
<button class="group p-1 transition-transform active:scale-90">
<span class="material-symbols-outlined text-gold-accent text-[40px] font-variation-settings-FILL-1">star</span>
</button>
<button class="group p-1 transition-transform active:scale-90">
<span class="material-symbols-outlined text-gold-accent text-[40px] font-variation-settings-FILL-1">star</span>
</button>
<button class="group p-1 transition-transform active:scale-90">
<!-- Last star outlined to simulate 4/5 rating context, or could be filled for 5/5 default. Using outlined here for visual variance. -->
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 text-[40px]">star</span>
</button>
</div>
<p class="text-text-muted text-sm font-medium">Good</p>
</div>
<!-- Review Text Input -->
<div class="flex flex-col gap-3 mb-8 group/input">
<label class="text-text-main dark:text-white text-base font-bold pl-1" for="review-text">Your Review</label>
<div class="relative">
<textarea class="w-full min-h-[160px] bg-white dark:bg-[#1E2325] border-0 rounded-2xl p-5 text-base text-text-main dark:text-white placeholder:text-text-muted/70 focus:ring-2 focus:ring-primary/50 shadow-soft resize-none transition-shadow duration-200 ease-in-out" id="review-text" placeholder="Tell us about the fabric, fit, and style... Did it match the description?"></textarea>
<div class="absolute bottom-4 right-4 text-xs text-text-muted pointer-events-none bg-white dark:bg-[#1E2325] px-2 rounded-full">0/500</div>
</div>
</div>
<!-- Upload Photo Section -->
<div class="flex flex-col gap-3 mb-8">
<div class="flex items-center justify-between pl-1">
<span class="text-text-main dark:text-white text-base font-bold">Add Photos</span>
<span class="text-xs text-text-muted font-medium">Optional</span>
</div>
<div class="flex gap-3 overflow-x-auto pb-2 hide-scroll">
<!-- Add Button -->
<button class="flex flex-col items-center justify-center shrink-0 w-24 h-24 rounded-xl border-2 border-dashed border-primary/40 bg-primary/5 hover:bg-primary/10 active:bg-primary/20 transition-all text-primary gap-1 group">
<span class="material-symbols-outlined text-[28px] group-hover:scale-110 transition-transform">add_a_photo</span>
<span class="text-[10px] font-bold">Upload</span>
</button>
<!-- Preview of an uploaded photo (Mock) -->
<div class="relative w-24 h-24 shrink-0 group">
<div class="w-full h-full rounded-xl bg-cover bg-center border border-gray-100 dark:border-gray-700" data-alt="User uploaded photo of fabric texture" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBixYpXJ3syqKgpwGDQNYj5MbsIJZJzIk_fUOUfyi58PZIPga-nt7hV7VEI6uCic0ff6OUSAm40e7G42UC_dZbJ2r3Q8ZgMsG9b72Hr6PCmMLr-EHLWPugifYkI3Socjca-JsLNm7oXob6YpsTDu7l4mX_JPoSX9sW_shRRgqepDXzsle7qbOeTg4amwS-XlN0IZoyrulfzTmWOln_EzPdoIwMCoBRFNVDlB0n_OigcdXAPL6hM7kBJ4RKHGzACxWe-wCb_l-67eEc');"></div>
<button class="absolute -top-1.5 -right-1.5 bg-red-500 text-white rounded-full p-0.5 shadow-md hover:bg-red-600 transition-colors">
<span class="material-symbols-outlined text-[14px]">close</span>
</button>
</div>
</div>
</div>
</main>
<!-- Sticky Bottom Action -->
<div class="absolute bottom-0 left-0 w-full p-5 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12">
<button class="w-full bg-primary hover:bg-primary/90 active:scale-[0.98] text-white font-bold text-lg h-14 rounded-xl shadow-lg shadow-primary/25 transition-all flex items-center justify-center gap-2">
<span>Submit Review</span>
<span class="material-symbols-outlined text-[20px]">send</span>
</button>
</div>
</div>
<!-- Font variation settings for filled icons -->
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        /* Custom class for filled stars */
        .font-variation-settings-FILL-1 {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</body></html>
