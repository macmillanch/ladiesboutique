name: Build iOS App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build_ios:
    name: Build iOS (No Code Signing)
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS App (No Codesign)
        # This builds the .app bundle without signing. 
        # To produce an installable .ipa, you need an Apple Developer Account and signing certificates.
        run: flutter build ios --release --no-codesign

      # Optional: Upload the build artifact (Runner.app)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
